<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="section">
        <div>
           <h1><b>My to-do list</b></h1>
            <h3> Double Click an item to mark if completed.</h3>
               <input type="text">
               <button class="cl1">Add</button>
         </div>
         <div>
         <ol>
            <li>My</li>
            <del>
            <li class="abc">to do</li>
            </del>
            <li>list</li>
         </ol>
        </div>
        <div>
            <button class="cl1">Clear Completed</button>
            <button class="cl2">Empty List</button>
             <button class="cl3">Save List</button>
        </div>
    </div>
 </div>
</body>
</html>
